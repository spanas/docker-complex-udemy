sudo: requiered
services:
  - docker


before_install:
  - docker build -t spanas/docker-complex-udemy-test -f ./client/Dockerfile.dev ./client

script:
  - docker run spanas/docker-complex-udemy-test npm test -- --coverage

after_success:
  - docker build -t spanas/docker-complex-client ./client
  - docker build -t spanas/docker-complex-nginx ./nginx
  - docker build -t spanas/docker-complex-api ./server
  - docker build -t spanas/docker-complex-worker ./worker
  #Log into docker CLI
  - echo "$docker-pass" | docker login -u "$docker-user" --password-stdin
  #Push to dockerhub
  - docker push spanas/docker-complex-client
  - docker push spanas/docker-complex-nginx
  - docker push spanas/docker-complex-api
  - docker push spanas/docker-complex-worker


  